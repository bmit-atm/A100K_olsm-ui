<h1>OLSM Login</h1>
<mat-card style="display: flex; justify-content: center; align-items: center;">
    <mat-card-header>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput formControlName="username" placeholder="Username" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput formControlName="password" placeholder="Password" type="password" required>
              </mat-form-field>
            </td>
          </tr>
        </table>
        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit">Login</button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
